<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 20px auto;
        }
        .month {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .month h2 {
            margin: 0;
            background: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .day {
            padding: 5px;
            background: #f4f4f4;
            border-radius: 5px;
        }
        .day.header {
            font-weight: bold;
            background: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h1>2025 Calendar</h1>
    <div class="calendar" id="calendar"></div>
    
    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        
        function generateCalendar() {
            const calendarContainer = document.getElementById("calendar");
            calendarContainer.innerHTML = "";
            
            for (let month = 0; month < 12; month++) {
                const monthDiv = document.createElement("div");
                monthDiv.classList.add("month");
                monthDiv.innerHTML = `<h2>${months[month]}</h2>`;
                
                const daysDiv = document.createElement("div");
                daysDiv.classList.add("days");
                
                daysOfWeek.forEach(day => {
                    const dayHeader = document.createElement("div");
                    dayHeader.classList.add("day", "header");
                    dayHeader.textContent = day;
                    daysDiv.appendChild(dayHeader);
                });
                
                let firstDay = new Date(2025, month, 1).getDay();
                let daysInMonth = new Date(2025, month + 1, 0).getDate();
                
                for (let i = 0; i < firstDay; i++) {
                    let emptyCell = document.createElement("div");
                    emptyCell.classList.add("day");
                    daysDiv.appendChild(emptyCell);
                }
                
                for (let day = 1; day <= daysInMonth; day++) {
                    let dayCell = document.createElement("div");
                    dayCell.classList.add("day");
                    dayCell.textContent = day;
                    daysDiv.appendChild(dayCell);
                }
                
                monthDiv.appendChild(daysDiv);
                calendarContainer.appendChild(monthDiv);
            }
        }
        
        generateCalendar();
    </script>
</body>
</html>
